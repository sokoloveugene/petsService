<app-back-home></app-back-home>

<p>USER PAGE REQUESTS</p>

<div class="container" *ngFor="let request of userRequests">
  <app-user-request [request]="request"></app-user-request>

  <button
    class="cancelBtn"
    (click)="
      deleteRequest(
        request.confirmed,
        request.desiredTimeForConsultation,
        request.requestId,
        request.docId
      )
    "
  >
    Cancel
  </button>
</div>
