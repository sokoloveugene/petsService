<h1>SIGN UP PAGE</h1>
<p>signup-page works!</p>
<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="email" type="text" />
  <input formControlName="password" type="password" placeholder="enter password"/>
  <input formControlName="passwordConfirm" type="password" placeholder="confirm password"/>
  <button type="submit">Sign up</button>
  <p>Not a member? <a routerLink="/login">Log in</a></p>
</form>
