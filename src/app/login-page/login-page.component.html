<h2>Sign in to BLABLABLA</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <p class="label">Email Address:</p>
  <input class="registrationInput" formControlName="email" type="text" />
  <p class="label">Password:</p>
  <input class="registrationInput" formControlName="password" type="password" />
  <button class="submitBtn" type="submit">Login</button>
  <p>Not a member? <a routerLink="/sign_up">Sign up now</a></p>
</form>
