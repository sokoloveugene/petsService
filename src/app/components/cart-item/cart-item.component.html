<div class="cartItem">
  <div class="imgContiner">
    <img class="img" [src]="item.url" [alt]="item.name" />
  </div>
  <p class="name">{{ item.name }}</p>

  <div class="controls">
    <button (click)="remove.emit(item.itemId)" class="controlBtn">-</button>
    <p>{{ item.amount }}</p>
    <button (click)="add.emit(item.itemId)" class="controlBtn">+</button>
  </div>
</div>
