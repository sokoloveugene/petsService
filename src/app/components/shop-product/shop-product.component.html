<div class="card">
  <div class="imgContainer">
    <img class="photo" src="{{ item.url }}" alt="" />
  </div>

  <p class="name">{{ item.name }}</p>
  <p class="animal">This product for {{ item.animal }}</p>
  <p class="details">{{ item.details }}</p>

  <div class="amount" [class.outOfStock]="item.available <= 0">
    <div *ngIf="item.available > 0" class="controlGroup">
      <button [disabled]="previewMode" (click)="decrease()" class="controlBtn">
        -
      </button>

      <span>{{ previewMode ? 1 : amount }}</span>

      <button [disabled]="previewMode" (click)="increase()" class="controlBtn">
        +
      </button>
    </div>

    <p *ngIf="item.available > 0" class="price">
      $ {{ sum ? sum : item.price }}
    </p>

    <p *ngIf="item.available <= 0" class="price">Out of stock</p>
  </div>

  <div *ngIf="item.available !== 0" class="buttonsGroup">
    <button [disabled]="previewMode" (click)="like()" class="like">
      <svg
        *ngIf="liked"
        class="svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 391.837 391.837"
      >
        <path
          style="fill: #d7443e"
          d="M285.257,35.528c58.743,0.286,106.294,47.836,106.58,106.58
           c0,107.624-195.918,214.204-195.918,214.204S0,248.165,0,142.108c0-58.862,47.717-106.58,106.58-106.58l0,0
           c36.032-0.281,69.718,17.842,89.339,48.065C215.674,53.517,249.273,35.441,285.257,35.528z"
        />
      </svg>

      <svg
        *ngIf="!liked"
        class="svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 412.735 412.735"
      >
        <path
          d="M295.706,35.522C295.706,35.522,295.706,35.522,295.706,35.522c-34.43-0.184-67.161,14.937-89.339,41.273
			c-22.039-26.516-54.861-41.68-89.339-41.273C52.395,35.522,0,87.917,0,152.55C0,263.31,193.306,371.456,201.143,375.636
			c3.162,2.113,7.286,2.113,10.449,0c7.837-4.18,201.143-110.759,201.143-223.086C412.735,87.917,360.339,35.522,295.706,35.522z
			 M206.367,354.738C176.065,336.975,20.898,242.412,20.898,152.55c0-53.091,43.039-96.131,96.131-96.131
			c32.512-0.427,62.938,15.972,80.457,43.363c3.557,4.905,10.418,5.998,15.323,2.44c0.937-0.68,1.761-1.503,2.44-2.44
			c29.055-44.435,88.631-56.903,133.066-27.848c27.202,17.787,43.575,48.114,43.521,80.615
			C391.837,243.456,236.669,337.497,206.367,354.738z"
        />
      </svg>
    </button>

    <button [disabled]="previewMode" class="buy" (click)="buy()">
      {{ previewMode ? "Preview mode" : "Add to cart" }}
    </button>
  </div>

</div>
